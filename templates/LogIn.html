<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <hr>
    <form id="login-form">
        Username: <input type="text" name="username" id="username" placeholder="Juan_CS422">
        <br>
        Password: <input type="password" name="password" id="password">
        <hr>
        <!-- ... Your login form inputs ... -->
        <button type="button" id="login-button">Login</button>
        <button type="reset">Reset</button>
        <br>
        <button type="button" id="create-user">Create account</a></button>
    </form>

    <!-- Include the Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // Handle the login button click event
        document.getElementById("login-button").addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            axios({
                url: '/api/login',
                method: 'POST',
                data: {
                    username: username,
                    password: password
                }
            }).then(result => {
                // Store the access_token in the localStorage
                localStorage.removeItem('access_token');
                localStorage.setItem('access_token', result.data.access_token);
                window.location.href = `/homepage`;
            }).catch(error => {
                alert("Username or password incorrect");
            });
        });

        document.getElementById("create-user").addEventListener("click", function() {
            window.location.href = '/createuser';
        });
    </script>
</body>
</html>
